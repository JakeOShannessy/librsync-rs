language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

os:
  - linux
  - osx

cache:
  directories:
    - $HOME/.cargo

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=`python -m site --user-base`/bin:$PATH

script:
  - travis-cargo build
  - travis-cargo test

after_success:
  - if [ "$TRAVIS_OS_NAME" == 'linux' ]; then
      travis-cargo coveralls --no-sudo;
    fi

notifications:
  email:
    on_success: never
